<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Code AI</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: #58a6ff;
        }

        .header p {
            font-size: 1rem;
            color: #8b949e;
            margin-top: 0.5rem;
        }

        .code-input-section, .code-output-section {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        textarea {
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            color: #c9d1d9;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            min-height: 150px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        button {
            background-color: #238636;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #2ea043;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #30363d;
            color: #8b949e;
            cursor: not-allowed;
        }

        .code-container {
            position: relative;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .code-container pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', 'JetBrains Mono', monospace;
            color: #c9d1d9;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #30363d;
            color: #c9d1d9;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        .loading-indicator {
            text-align: center;
            font-style: italic;
            color: #58a6ff;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Application Header -->
        <div class="header">
            <h1>Rapid Code AI</h1>
            <p>Describe what you need, and the AI will generate the code for you.</p>
        </div>

        <!-- Input Section -->
        <div class="code-input-section">
            <textarea id="prompt-input" placeholder="e.g., Write a simple JavaScript function to reverse a string."></textarea>
            <button id="generate-btn">Generate Code</button>
        </div>

        <!-- Output Section -->
        <div class="code-output-section">
            <div class="code-container">
                <pre><code id="code-output"></code></pre>
                <button id="copy-btn" class="copy-btn hidden">Copy</button>
            </div>
            <p id="message-box" class="text-center text-sm mt-2 hidden"></p>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateBtn = document.getElementById('generate-btn');
        const codeOutput = document.getElementById('code-output');
        const copyBtn = document.getElementById('copy-btn');
        const messageBox = document.getElementById('message-box');

        // Main function to handle AI code generation
        async function generateCode() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) {
                showMessage("Please enter a prompt.", 'red');
                return;
            }

            // --- API Call Preparation ---
            const apiKey = ""; // The Canvas environment will provide the API key. Do not add it here.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // Define the system instruction to act as a code-writing assistant.
            const systemPrompt = "You are a world-class AI coding assistant. Your task is to respond with clean, commented, and runnable code in a single code block. Do not include any conversational text, explanations, or additional markdown outside of the code block itself. If a language is specified, use that language. If no language is specified, choose a common one like JavaScript or Python.";

            // Construct the payload for the API request
            const payload = {
                contents: [{ parts: [{ text: userPrompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: {
                    // This is an optional setting to tune the model's output
                    temperature: 0.1,
                },
            };

            // UI feedback for the user
            generateBtn.disabled = true;
            codeOutput.textContent = 'Generating code... Please wait.';
            showMessage("Generating code...", 'blue');
            copyBtn.classList.add('hidden');

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const generatedText = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (generatedText) {
                    // Clean up the code block markdown before displaying
                    const cleanCode = generatedText.replace(/```(.*?)\n/s, '').replace(/```$/, '').trim();
                    codeOutput.textContent = cleanCode;
                    copyBtn.classList.remove('hidden');
                    showMessage("Code generated successfully!", 'green');
                } else {
                    codeOutput.textContent = 'Failed to generate code. Please try a different prompt.';
                    showMessage("Failed to generate code.", 'red');
                }

            } catch (error) {
                console.error('Error fetching data from Gemini API:', error);
                codeOutput.textContent = 'An error occurred. Please check the console for details.';
                showMessage("An error occurred. Check console.", 'red');
            } finally {
                generateBtn.disabled = false;
            }
        }

        // --- Event Listeners and Helper Functions ---
        generateBtn.addEventListener('click', generateCode);

        // Copy button functionality
        copyBtn.addEventListener('click', () => {
            const textToCopy = codeOutput.textContent;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showMessage("Copied to clipboard!", 'green');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    showMessage("Failed to copy.", 'red');
                });
            }
        });

        function showMessage(text, color) {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden');
            messageBox.style.color = color;
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide message after 3 seconds
        }

    </script>

</body>
</html>
