<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-label {
            font-size: 0.875rem;
            color: #8b949e;
            margin-bottom: 0.5rem;
        }

        .control-select {
            background-color: #010409;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: #c9d1d9;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        .control-select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .code-display {
            background-color: #010409;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            border: 1px solid #30363d;
        }

        .code-line {
            line-height: 1.6;
        }

        .correct {
            color: #2ea043;
        }

        .incorrect {
            color: #f85149;
            text-decoration: underline;
        }

        .current {
            background-color: #23863650;
            border-bottom: 2px solid #2ea043;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { border-color: #2ea043; }
            50% { border-color: transparent; }
            100% { border-color: #2ea043; }
        }

        #typing-input {
            width: 100%;
            background-color: #010409;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #c9d1d9;
            outline: none;
            resize: none;
        }
        
        #typing-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .btn {
            background-color: #238636;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px #1a6f2c;
        }
        .btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 6px #1a6f2c;
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            margin-top: 2rem;
            background-color: #1a1e26;
            padding: 1rem;
            border-radius: 0.75rem;
        }
        .stat-item {
            padding: 0.5rem 1rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #8b949e;
        }
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #238636;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .message-show {
            opacity: 1;
        }
        .typing-container {
            position: relative;
        }
        .combo-meter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f85149;
            width: 100px;
            height: 10px;
            border-radius: 5px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
            opacity: 0;
        }
        .combo-meter.show {
            opacity: 1;
        }
        .combo-meter.pulse {
            animation: comboPulse 0.5s infinite;
        }
        @keyframes comboPulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        .combo-meter.level-2 { background-color: #ff9100; width: 150px; }
        .combo-meter.level-3 { background-color: #ffd700; width: 200px; }
        .combo-meter.level-4 { background-color: #2ea043; width: 250px; }
        .combo-meter.level-5 { background-color: #58a6ff; width: 300px; }

        .stars {
            font-size: 1.5rem;
            color: #30363d;
        }

        .star-filled {
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-center mb-6">Rapid Code</h1>
    <p class="text-center text-gray-400 mb-6">Improve your typing speed for programming languages. Go for the high score!</p>

    <div class="controls">
        <div class="control-group">
            <label for="language-select" class="control-label">Language</label>
            <select id="language-select" class="control-select">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>
        <div class="control-group">
            <label for="difficulty-select" class="control-label">Difficulty</label>
            <select id="difficulty-select" class="control-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    
    <div id="code-display" class="code-display"></div>

    <div class="typing-container">
        <textarea id="typing-input" class="rounded-lg" rows="6" placeholder="Start typing here..."></textarea>
        <div id="combo-meter" class="combo-meter"></div>
    </div>

    <div class="stats-container">
        <div class="stat-item">
            <div id="wpm" class="stat-value">0</div>
            <div class="stat-label">WPM</div>
        </div>
        <div class="stat-item">
            <div id="score" class="stat-value">0</div>
            <div class="stat-label">Score</div>
        </div>
        <div class="stat-item">
            <div id="accuracy" class="stat-value">0%</div>
            <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat-item">
            <div id="timer" class="stat-value">0s</div>
            <div class="stat-label">Time</div>
        </div>
        <div class="stat-item">
            <div id="high-score" class="stat-value">0</div>
            <div class="stat-label">High Score</div>
        </div>
        <div class="stat-item">
            <div id="star-rating" class="stat-value stars">
                <span class="star-icon">★</span>
                <span class="star-icon">★</span>
                <span class="star-icon">★</span>
            </div>
            <div class="stat-label">Rating</div>
        </div>
    </div>

    <div class="button-group">
        <button id="start-btn" class="btn">Start Test</button>
        <button id="reset-btn" class="btn hidden">New Test</button>
    </div>
</div>

<div id="message-box" class="message-box"></div>

<script>
    const codeSnippets = {
        javascript: {
            easy: [
                `function greet(name) {
    console.log("Hello, " + name + "!");
}`,
                `const numbers = [1, 2, 3, 4, 5];
for (let i = 0; i < numbers.length; i++) {
    console.log(numbers[i]);
}`
            ],
            medium: [
                `const fetchData = async () => {
    try {
        const response = await fetch('https://api.github.com/users/github');
        const data = await response.json();
        console.log(data);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
};
fetchData();`,
                `// Function to check if a number is prime
function isPrime(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
}`
            ],
            hard: [
                `class LinkedList {
    constructor() {
        this.head = null;
    }
    insert(data) {
        const newNode = new Node(data);
        if (this.head === null) {
            this.head = newNode;
        } else {
            let current = this.head;
            while (current.next) {
                current = current.next;
            }
            current.next = newNode;
        }
    }
}`,
                `function quickSort(arr, low, high) {
    if (low < high) {
        let pi = partition(arr, low, high);
        quickSort(arr, low, pi - 1);
        quickSort(arr, pi + 1, high);
    }
}`
            ]
        },
        python: {
            easy: [
                `def greet(name):
    print(f"Hello, {name}!")

greet("World")`,
                `numbers = [1, 2, 3, 4, 5]
for number in numbers:
    print(number)`
            ],
            medium: [
                `import requests

def fetch_github_user(username):
    try:
        url = f"https://api.github.com/users/{username}"
        response = requests.get(url)
        response.raise_for_status()
        data = response.json()
        print(data)
    except requests.exceptions.RequestException as e:
        print(f"Error fetching data: {e}")

fetch_github_user("google")`,
                `def is_prime(num):
    if num <= 1:
        return False
    for i in range(2, int(num**0.5) + 1):
        if num % i == 0:
            return False
    return True

print(is_prime(17))`
            ],
            hard: [
                `class BinarySearchTree:
    def __init__(self, value):
        self.value = value
        self.left = None
        self.right = None

    def insert(self, value):
        if value < self.value:
            if self.left is None:
                self.left = BinarySearchTree(value)
            else:
                self.left.insert(value)
        else:
            if self.right is None:
                self.right = BinarySearchTree(value)
            else:
                self.right.insert(value)`
            ]
        },
        cpp: {
            easy: [
                `#include <iostream>

int main() {
    std::cout << "Hello, World!" << std::endl;
    return 0;
}`,
                `#include <vector>
#include <iostream>

int main() {
    std::vector<int> numbers = {1, 2, 3, 4, 5};
    for (int num : numbers) {
        std::cout << num << std::endl;
    }
    return 0;
}`
            ],
            medium: [
                `#include <iostream>
#include <string>
#include <cmath>

bool isPrime(int num) {
    if (num <= 1) return false;
    for (int i = 2; i <= sqrt(num); ++i) {
        if (num % i == 0) return false;
    }
    return true;
}

int main() {
    int number = 17;
    if (isPrime(number)) {
        std::cout << number << " is a prime number." << std::endl;
    } else {
        std::cout << number << " is not a prime number." << std::endl;
    }
    return 0;
}`,
                `#include <iostream>
#include <algorithm>
#include <vector>

void sortVector(std::vector<int>& vec) {
    std::sort(vec.begin(), vec.end());
}`
            ],
            hard: [
                `#include <iostream>
#include <vector>

class Matrix {
public:
    Matrix(int rows, int cols) : rows_(rows), cols_(cols) {
        data_.resize(rows, std::vector<int>(cols, 0));
    }

private:
    int rows_;
    int cols_;
    std::vector<std::vector<int>> data_;
};`,
                `#include <iostream>
#include <vector>
#include <algorithm>

int binarySearch(const std::vector<int>& arr, int target) {
    int low = 0;
    int high = arr.size() - 1;
    while (low <= high) {
        int mid = low + (high - low) / 2;
        if (arr[mid] == target) {
            return mid;
        }
        if (arr[mid] < target) {
            low = mid + 1;
        } else {
            high = mid - 1;
        }
    }
    return -1;
}`
            ]
        },
        html: {
            easy: [
                `<article>
    <h1>My First Blog Post</h1>
    <p>Hello, world! This is my brand new blog.</p>
    <img src="https://example.com/image.jpg" alt="A beautiful landscape">
    <footer>
        <small>Published on June 20, 2024</small>
    </footer>
</article>`
            ],
            medium: [
                `<nav class="main-nav">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>`
            ],
            hard: [
                `<form action="/submit-form" method="post">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="user_name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email">
        <label for="message">Message:</label>
        <textarea id="message" name="user_message"></textarea>
    </fieldset>
    <button type="submit">Send Message</button>
</form>`
            ]
        },
        css: {
            easy: [
                `h1 {
    color: #1a73e8;
    font-family: 'Roboto', sans-serif;
    text-align: center;
}

p {
    font-size: 16px;
    line-height: 1.5;
    color: #5f6368;
}`
            ],
            medium: [
                `.card {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    margin: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}`
            ],
            hard: [
                `.container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.item {
    flex: 1 1 200px;
    background-color: #e0e0e0;
    padding: 15px;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
}`
            ]
        }
    };

    const codeDisplay = document.getElementById('code-display');
    const typingInput = document.getElementById('typing-input');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    const wpmDisplay = document.getElementById('wpm');
    const accuracyDisplay = document.getElementById('accuracy');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score');
    const starRatingDisplay = document.getElementById('star-rating');
    const messageBox = document.getElementById('message-box');
    const languageSelect = document.getElementById('language-select');
    const difficultySelect = document.getElementById('difficulty-select');
    const comboMeter = document.getElementById('combo-meter');

    let currentSnippet = '';
    let testActive = false;
    let startTime = 0;
    let timerInterval = null;
    let correctChars = 0;
    let totalChars = 0;
    let errorCount = 0;
    let score = 0;
    let combo = 0;
    let highScore = 0;
    let highScoreStars = 0;
    const comboLevels = [10, 25, 50, 100];

    function showMessage(message, duration = 3000) {
        messageBox.textContent = message;
        messageBox.classList.add('message-show');
        setTimeout(() => {
            messageBox.classList.remove('message-show');
        }, duration);
    }
    
    function loadProgress() {
        const savedScore = localStorage.getItem('highScore');
        const savedStars = localStorage.getItem('highScoreStars');
        if (savedScore) {
            highScore = parseInt(savedScore);
            highScoreDisplay.textContent = highScore;
        }
        if (savedStars) {
            highScoreStars = parseInt(savedStars);
            updateStarRating(highScoreStars);
        }
    }

    function saveProgress() {
        if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
            localStorage.setItem('highScore', highScore);
        }
        
        const newStars = checkStarRating(score);
        if (newStars > highScoreStars) {
            highScoreStars = newStars;
            localStorage.setItem('highScoreStars', highScoreStars);
            updateStarRating(highScoreStars);
        }
    }

    function checkStarRating(finalScore) {
        if (finalScore >= 1500) return 3;
        if (finalScore >= 1000) return 2;
        if (finalScore >= 500) return 1;
        return 0;
    }

    function updateStarRating(numStars) {
        const stars = starRatingDisplay.querySelectorAll('.star-icon');
        stars.forEach((star, index) => {
            if (index < numStars) {
                star.classList.add('star-filled');
            } else {
                star.classList.remove('star-filled');
            }
        });
    }

    function loadSnippet() {
        const lang = languageSelect.value;
        const difficulty = difficultySelect.value;
        const snippets = codeSnippets[lang][difficulty];
        const randomIndex = Math.floor(Math.random() * snippets.length);
        currentSnippet = snippets[randomIndex];
        displaySnippet();
    }
    
    function startTest() {
        loadSnippet();
        testActive = true;
        typingInput.value = '';
        typingInput.disabled = false;
        typingInput.focus();

        startBtn.classList.add('hidden');
        resetBtn.classList.remove('hidden');
        languageSelect.disabled = true;
        difficultySelect.disabled = true;

        startTime = new Date().getTime();
        timerInterval = setInterval(updateTimer, 1000);

        correctChars = 0;
        totalChars = 0;
        errorCount = 0;
        score = 0;
        combo = 0;
        wpmDisplay.textContent = '0';
        accuracyDisplay.textContent = '100%';
        timerDisplay.textContent = '0s';
        scoreDisplay.textContent = '0';
        updateComboMeter();
    }

    function resetTest() {
        testActive = false;
        clearInterval(timerInterval);
        typingInput.value = '';
        typingInput.disabled = true;
        startBtn.classList.remove('hidden');
        resetBtn.classList.add('hidden');
        languageSelect.disabled = false;
        difficultySelect.disabled = false;
        loadSnippet();
    }

    function displaySnippet() {
        codeDisplay.innerHTML = '';
        currentSnippet.split('').forEach(char => {
            const span = document.createElement('span');
            span.textContent = char;
            codeDisplay.appendChild(span);
        });
        if (codeDisplay.children.length > 0) {
            codeDisplay.children[0].classList.add('current');
        }
    }

    function updateTimer() {
        const timeElapsed = Math.floor((new Date().getTime() - startTime) / 1000);
        timerDisplay.textContent = `${timeElapsed}s`;

        if (timeElapsed > 0) {
            const wpm = Math.round(((correctChars / 5) / timeElapsed) * 60);
            wpmDisplay.textContent = wpm;
        }
    }

    function updateComboMeter() {
        comboMeter.classList.remove('show', 'pulse', 'level-2', 'level-3', 'level-4', 'level-5');
        if (combo > 0) {
            comboMeter.classList.add('show');
            if (combo >= comboLevels[3]) {
                comboMeter.classList.add('level-5', 'pulse');
            } else if (combo >= comboLevels[2]) {
                comboMeter.classList.add('level-4', 'pulse');
            } else if (combo >= comboLevels[1]) {
                comboMeter.classList.add('level-3');
            } else if (combo >= comboLevels[0]) {
                comboMeter.classList.add('level-2');
            } else {
                comboMeter.classList.add('level-1');
            }
        }
    }

    function calculateResults() {
        testActive = false;
        clearInterval(timerInterval);
        typingInput.disabled = true;

        const endTime = new Date().getTime();
        const totalTime = (endTime - startTime) / 1000;
        timerDisplay.textContent = `${totalTime.toFixed(1)}s`;

        const wpm = Math.round((totalChars / 5) / (totalTime / 60));
        const accuracy = totalChars > 0 ? Math.round(((correctChars) / totalChars) * 100) : 0;

        wpmDisplay.textContent = wpm;
        accuracyDisplay.textContent = `${accuracy}%`;

        comboMeter.classList.remove('show', 'pulse');
        
        const starsEarned = checkStarRating(score);
        saveProgress();
        showMessage(`Test complete! Your final score is: ${score} and you earned ${starsEarned} star(s)! 🎉`);

        languageSelect.disabled = false;
        difficultySelect.disabled = false;
    }

    typingInput.addEventListener('keydown', (e) => {
        if (!testActive) {
            e.preventDefault();
            return;
        }
        if (e.key === 'Backspace') {
            return;
        }
        const typedLength = typingInput.value.length;
        const nextChar = currentSnippet.charAt(typedLength);
        if (e.key !== nextChar) {
            errorCount++;
            score = Math.max(0, score - 5);
            scoreDisplay.textContent = score;
            if (combo > 0) {
                showMessage("Combo Broken!");
            }
            combo = 0;
            updateComboMeter();
        }
    });

    typingInput.addEventListener('input', () => {
        if (!testActive) return;

        const typedText = typingInput.value;
        totalChars = typedText.length;
        
        const snippetChars = codeDisplay.querySelectorAll('span');
        let currentCorrectChars = 0;

        snippetChars.forEach((charSpan, index) => {
            const typedChar = typedText[index];
            const originalChar = currentSnippet[index];

            charSpan.classList.remove('correct', 'incorrect', 'current');

            if (typedChar === undefined) {
                if (index === typedText.length) {
                    charSpan.classList.add('current');
                }
            } else if (typedChar === originalChar) {
                charSpan.classList.add('correct');
                currentCorrectChars++;
            } else {
                charSpan.classList.add('incorrect');
            }
        });
        
        const lastTypedChar = typedText[typedText.length - 1];
        const lastOriginalChar = currentSnippet[typedText.length - 1];
        if (lastTypedChar === lastOriginalChar) {
            combo++;
            let points = 1;
            if (combo >= comboLevels[3]) points = 5;
            else if (combo >= comboLevels[2]) points = 4;
            else if (combo >= comboLevels[1]) points = 3;
            else if (combo >= comboLevels[0]) points = 2;
            score += points;
            scoreDisplay.textContent = score;
            updateComboMeter();
        }

        correctChars = currentCorrectChars;
        const accuracy = totalChars > 0 ? Math.round(((correctChars) / totalChars) * 100) : 0;
        accuracyDisplay.textContent = `${accuracy}%`;

        if (typedText.length === currentSnippet.length) {
            calculateResults();
        }
    });

    startBtn.addEventListener('click', startTest);
    resetBtn.addEventListener('click', resetTest);
    languageSelect.addEventListener('change', resetTest);
    difficultySelect.addEventListener('change', resetTest);

    // Initial state setup
    loadProgress();
    loadSnippet();
    resetTest();
</script>

</body>
</html>
