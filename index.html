<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .code-display {
            background-color: #010409;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            border: 1px solid #30363d;
        }

        .code-line {
            line-height: 1.6;
        }

        .correct {
            color: #2ea043;
        }

        .incorrect {
            color: #f85149;
            text-decoration: underline;
        }

        .current {
            background-color: #23863650;
            border-bottom: 2px solid #2ea043;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { border-color: #2ea043; }
            50% { border-color: transparent; }
            100% { border-color: #2ea043; }
        }

        #typing-input {
            width: 100%;
            background-color: #010409;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #c9d1d9;
            outline: none;
            resize: none;
        }
        
        #typing-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .btn {
            background-color: #238636;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px #1a6f2c;
        }
        .btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 6px #1a6f2c;
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            margin-top: 2rem;
            background-color: #1a1e26;
            padding: 1rem;
            border-radius: 0.75rem;
        }
        .stat-item {
            padding: 0.5rem 1rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #8b949e;
        }
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #238636;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .message-show {
            opacity: 1;
        }
        .typing-container {
            position: relative;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-3xl font-bold text-center mb-6">Rapid Code</h1>
    <p class="text-center text-gray-400 mb-6">Improve your typing speed for programming languages.</p>

    <!-- The code snippet will be displayed here -->
    <div id="code-display" class="code-display"></div>

    <!-- The typing input area -->
    <div class="typing-container">
        <textarea id="typing-input" class="rounded-lg" rows="6" placeholder="Start typing here..."></textarea>
    </div>

    <!-- Stats and buttons -->
    <div class="stats-container">
        <div class="stat-item">
            <div id="wpm" class="stat-value">0</div>
            <div class="stat-label">WPM</div>
        </div>
        <div class="stat-item">
            <div id="accuracy" class="stat-value">0%</div>
            <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat-item">
            <div id="timer" class="stat-value">0s</div>
            <div class="stat-label">Time</div>
        </div>
    </div>

    <div class="button-group">
        <button id="start-btn" class="btn">Start Test</button>
        <button id="reset-btn" class="btn hidden">New Test</button>
    </div>
</div>

<div id="message-box" class="message-box"></div>

<script>
    const codeSnippets = [
        `function fibonacci(n) {
    let a = 0, b = 1, temp;
    let sequence = [a, b];
    for (let i = 2; i < n; i++) {
        temp = a + b;
        a = b;
        b = temp;
        sequence.push(b);
    }
    return sequence;
}`,
        `class Car {
    constructor(brand) {
        this.carname = brand;
    }
    present() {
        return 'I have a ' + this.carname;
    }
}
const mycar = new Car("Ford");
console.log(mycar.present());`,
        `const fetchData = async () => {
    try {
        const response = await fetch('https://api.github.com/users/github');
        const data = await response.json();
        console.log(data);
    } catch (error) {
        console.error('Error fetching data:', error);
    }
};
fetchData();`,
        `// Function to check if a number is prime
function isPrime(num) {
    if (num <= 1) return false;
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
    }
    return true;
}

// Find and print the first 10 prime numbers
let primesFound = 0;
let currentNum = 2;
while (primesFound < 10) {
    if (isPrime(currentNum)) {
        console.log(currentNum);
        primesFound++;
    }
    currentNum++;
}`
    ];

    const codeDisplay = document.getElementById('code-display');
    const typingInput = document.getElementById('typing-input');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    const wpmDisplay = document.getElementById('wpm');
    const accuracyDisplay = document.getElementById('accuracy');
    const timerDisplay = document.getElementById('timer');
    const messageBox = document.getElementById('message-box');

    let currentSnippet = '';
    let testActive = false;
    let startTime = 0;
    let timerInterval = null;
    let correctChars = 0;
    let totalChars = 0;
    let errorCount = 0;
    let snippetIndex = 0;

    function showMessage(message, duration = 3000) {
        messageBox.textContent = message;
        messageBox.classList.add('message-show');
        setTimeout(() => {
            messageBox.classList.remove('message-show');
        }, duration);
    }
    
    function startTest() {
        snippetIndex = Math.floor(Math.random() * codeSnippets.length);
        currentSnippet = codeSnippets[snippetIndex];
        displaySnippet();

        testActive = true;
        typingInput.value = '';
        typingInput.disabled = false;
        typingInput.focus();

        startBtn.classList.add('hidden');
        resetBtn.classList.remove('hidden');

        startTime = new Date().getTime();
        timerInterval = setInterval(updateTimer, 1000);

        correctChars = 0;
        totalChars = 0;
        errorCount = 0;
        wpmDisplay.textContent = '0';
        accuracyDisplay.textContent = '100%';
        timerDisplay.textContent = '0s';
    }

    function resetTest() {
        testActive = false;
        clearInterval(timerInterval);
        typingInput.value = '';
        typingInput.disabled = true;
        startBtn.classList.remove('hidden');
        resetBtn.classList.add('hidden');
        displaySnippet();
    }

    function displaySnippet() {
        codeDisplay.innerHTML = '';
        currentSnippet.split('').forEach(char => {
            const span = document.createElement('span');
            span.textContent = char;
            codeDisplay.appendChild(span);
        });
        if (codeDisplay.children.length > 0) {
            codeDisplay.children[0].classList.add('current');
        }
    }

    function updateTimer() {
        const timeElapsed = Math.floor((new Date().getTime() - startTime) / 1000);
        timerDisplay.textContent = `${timeElapsed}s`;

        // Calculate WPM every second
        if (timeElapsed > 0) {
            const wpm = Math.round(((correctChars / 5) / timeElapsed) * 60);
            wpmDisplay.textContent = wpm;
        }
    }

    function calculateResults() {
        testActive = false;
        clearInterval(timerInterval);
        typingInput.disabled = true;

        const endTime = new Date().getTime();
        const totalTime = (endTime - startTime) / 1000;
        timerDisplay.textContent = `${totalTime.toFixed(1)}s`;

        const words = currentSnippet.split(' ').length;
        const wpm = Math.round((totalChars / 5) / (totalTime / 60));
        const accuracy = totalChars > 0 ? Math.round(((totalChars - errorCount) / totalChars) * 100) : 0;

        wpmDisplay.textContent = wpm;
        accuracyDisplay.textContent = `${accuracy}%`;

        showMessage(`Test complete! Your WPM: ${wpm}, Accuracy: ${accuracy}%`);
    }

    typingInput.addEventListener('keydown', (e) => {
        if (!testActive) {
            e.preventDefault();
            return;
        }

        const currentText = typingInput.value;
        const typedLength = currentText.length;
        
        if (e.key === 'Backspace') {
            return;
        }

        const nextChar = currentSnippet.charAt(typedLength);
        if (e.key === nextChar) {
            // Do nothing, correct key handled on input event
        } else {
            errorCount++;
        }
    });

    typingInput.addEventListener('input', () => {
        if (!testActive) return;

        const typedText = typingInput.value;
        totalChars = typedText.length;
        
        const snippetChars = codeDisplay.querySelectorAll('span');
        let currentCorrectChars = 0;

        snippetChars.forEach((charSpan, index) => {
            const typedChar = typedText[index];
            const originalChar = currentSnippet[index];

            charSpan.classList.remove('correct', 'incorrect', 'current');

            if (typedChar === undefined) {
                // Not yet typed
                if (index === typedText.length) {
                    charSpan.classList.add('current');
                }
            } else if (typedChar === originalChar) {
                charSpan.classList.add('correct');
                currentCorrectChars++;
            } else {
                charSpan.classList.add('incorrect');
            }
        });
        correctChars = currentCorrectChars;
        const accuracy = totalChars > 0 ? Math.round(((correctChars) / totalChars) * 100) : 0;
        accuracyDisplay.textContent = `${accuracy}%`;

        if (typedText.length === currentSnippet.length) {
            calculateResults();
        }
    });

    startBtn.addEventListener('click', startTest);
    resetBtn.addEventListener('click', startTest);

    // Initial state setup
    resetTest();
</script>

</body>
</html>
