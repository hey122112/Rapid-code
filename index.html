        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #161b22;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-label {
            font-size: 0.875rem;
            color: #8b949e;
            margin-bottom: 0.5rem;
        }

        .control-select {
            background-color: #010409;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            color: #c9d1d9;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        .control-select:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .code-display {
            background-color: #010409;
            padding: 1.5rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            white-space: pre;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            border: 1px solid #30363d;
        }

        .code-line {
            line-height: 1.6;
        }

        .correct {
            color: #2ea043;
        }

        .incorrect {
            color: #f85149;
            text-decoration: underline;
        }

        .current {
            background-color: #23863650;
            border-bottom: 2px solid #2ea043;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { border-color: #2ea043; }
            50% { border-color: transparent; }
            100% { border-color: #2ea043; }
        }

        #typing-input {
            width: 100%;
            background-color: #010409;
            border: 1px solid #30363d;
            border-radius: 0.75rem;
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1rem;
            color: #c9d1d9;
            outline: none;
            resize: none;
        }

        #typing-input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .btn {
            background-color: #238636;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px #1a6f2c;
        }
        .btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 6px #1a6f2c;
        }
        .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
            margin-top: 2rem;
            background-color: #1a1e26;
            padding: 1rem;
            border-radius: 0.75rem;
        }
        .stat-item {
            padding: 0.5rem 1rem;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #58a6ff;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #8b949e;
        }
        #message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #238636;
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }
        .message-show {
            opacity: 1;
        }
        .typing-container {
            position: relative;
        }
        .combo-meter {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f85149;
            width: 100px;
            height: 10px;
            border-radius: 5px;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
            opacity: 0;
        }
        .combo-meter.show {
            opacity: 1;
        }
        .combo-meter.pulse {
            animation: comboPulse 0.5s infinite;
        }
        @keyframes comboPulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
            100% { transform: translateX(-50%) scale(1); }
        }
        .combo-meter.level-2 { background-color: #ff9100; width: 150px; }
        .combo-meter.level-3 { background-color: #ffd700; width: 200px; }
        .combo-meter.level-4 { background-color: #2ea043; width: 250px; }
        .combo-meter.level-5 { background-color: #58a6ff; width: 300px; }

        .stars {
            font-size: 1.5rem;
            color: #30363d;
        }

        .star-filled {
            color: #ffd700;
        }

        .achievements-container {
            margin-top: 2rem;
            background-color: #1a1e26;
            padding: 1.5rem;
            border-radius: 0.75rem;
        }

        .achievements-title {
            color: #c9d1d9;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
        }

        .achievement-badge {
            background-color: #161b22;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;

            background-color: #2a2a2a;
            transform: scale(1.05);
        }

        .achievement-badge.unlocked .achievement-icon {
            color: #ffd700;
        }

        .achievement-icon {
            font-size: 2rem;
            color: #30363d;
            margin-bottom: 0.5rem;
        }

        .achievement-name {
            font-size: 0.75rem;
            color: #8b949e;
            font-weight: bold;
        }

        .achievement-badge.unlocked .achievement-name {
            color: #c9d1d9;
        }

        .achievement-description {
            font-size: 0.6rem;
            color: #586069;
            margin-top: 0.25rem;
        }

        .achievement-badge.unlocked .achievement-description {
            color: #8b949e;
        }

        .achievement-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: #000;

            z-index: 2000;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            max-width: 300px;
        }

        .achievement-notification.show {
            opacity: 1;
        }

        .achievement-notification h3 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .achievement-notification p {
            margin: 0;
            font-size: 1rem;

        .level-progress {
            background-color: #30363d;
            height: 8px;
            border-radius: 4px;
            margin: 0.5rem 0;
            overflow: hidden;

            background: linear-gradient(90deg, #58a6ff, #2ea043);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        if (arr[mid] == target) {

    };

    const codeDisplay = document.getElementById('code-display');
    const typingInput = document.getElementById('typing-input');
    const startBtn = document.getElementById('start-btn');
    const resetBtn = document.getElementById('reset-btn');
    const wpmDisplay = document.getElementById('wpm');
    const accuracyDisplay = document.getElementById('accuracy');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('high-score');
    const starRatingDisplay = document.getElementById('star-rating');
    const messageBox = document.getElementById('message-box');
    const languageSelect = document.getElementById('language-select');
    const difficultySelect = document.getElementById('difficulty-select');
    const comboMeter = document.getElementById('combo-meter');
    const levelDisplay = document.getElementById('level');
    const streakDisplay = document.getElementById('streak');
    const achievementsGrid = document.getElementById('achievements-grid');
    const achievementNotification = document.getElementById('achievement-notification');
    const achievementTitle = document.getElementById('achievement-title');
    const achievementDesc = document.getElementById('achievement-desc');

    let currentSnippet = '';
    let testActive = false;
    let startTime = 0;
    let timerInterval = null;
    let correctChars = 0;
    let totalChars = 0;
    let errorCount = 0;
    let score = 0;
    let combo = 0;
    let highScore = 0;
    let highScoreStars = 0;
    let level = 1;
    let experience = 0;
    let dailyStreak = 0;
    let lastPlayDate = null;
    let unlockedAchievements = [];
    const comboLevels = [10, 25, 50, 100];

    // Achievement definitions
    const achievements = [
        { id: 'first_test', icon: '🎯', name: 'First Steps', description: 'Complete your first test' },
        { id: 'speed_demon', icon: '⚡', name: 'Speed Demon', description: 'Type 60+ WPM' },
        { id: 'accuracy_master', icon: '🎯', name: 'Accuracy Master', description: 'Achieve 98% accuracy' },
        { id: 'combo_king', icon: '🔥', name: 'Combo King', description: 'Get a 50+ character combo' },
        { id: 'high_scorer', icon: '🏆', name: 'High Scorer', description: 'Score 2000+ points' },
        { id: 'streak_starter', icon: '📅', name: 'Streak Starter', description: 'Practice 3 days in a row' },
        { id: 'streak_master', icon: '📅', name: 'Streak Master', description: 'Practice 7 days in a row' },
        { id: 'polyglot', icon: '🌍', name: 'Polyglot', description: 'Practice all 5 languages' },
        { id: 'perfectionist', icon: '💎', name: 'Perfectionist', description: 'Get 100% accuracy' },
        { id: 'level_5', icon: '🌟', name: 'Rising Star', description: 'Reach level 5' },
        { id: 'level_10', icon: '⭐', name: 'Expert', description: 'Reach level 10' },
        { id: 'html_specialist', icon: '📝', name: 'HTML Expert', description: 'Score 1500+ on HTML' },
        { id: 'css_master', icon: '🎨', name: 'CSS Master', description: 'Score 1500+ on CSS' },
        { id: 'lightning_fast', icon: '⚡', name: 'Lightning Fast', description: 'Type 80+ WPM' },
        { id: 'five_star', icon: '🌟', name: 'Five Star', description: 'Earn 5-star rating' }
    ];

    function showMessage(message, duration = 3000) {
        messageBox.textContent = message;
        messageBox.classList.add('message-show');
        setTimeout(() => {
            messageBox.classList.remove('message-show');
        }, duration);
    }

    function loadProgress() {
        const savedScore = localStorage.getItem('highScore');
        const savedStars = localStorage.getItem('highScoreStars');
        const savedLevel = localStorage.getItem('level');
        const savedExp = localStorage.getItem('experience');
        const savedStreak = localStorage.getItem('dailyStreak');
        const savedLastDate = localStorage.getItem('lastPlayDate');
        const savedAchievements = localStorage.getItem('unlockedAchievements');

        if (savedScore) {
            highScore = parseInt(savedScore);
            highScoreDisplay.textContent = highScore;
        }
        if (savedStars) {
            highScoreStars = parseInt(savedStars);
            updateStarRating(highScoreStars);
        }
        if (savedLevel) {
            level = parseInt(savedLevel);
            levelDisplay.textContent = level;
        }
        if (savedExp) {
            experience = parseInt(savedExp);
        }
        if (savedStreak) {
            dailyStreak = parseInt(savedStreak);
            streakDisplay.textContent = dailyStreak;
        }
        if (savedLastDate) {
            lastPlayDate = savedLastDate;
        }
        if (savedAchievements) {
            unlockedAchievements = JSON.parse(savedAchievements);
        }

        updateDailyStreak();
        renderAchievements();
    }

    function saveProgress() {
        if (score > highScore) {
            highScore = score;
            highScoreDisplay.textContent = highScore;
            localStorage.setItem('highScore', highScore);
        }

        const newStars = checkStarRating(score);
        if (newStars > highScoreStars) {
            highScoreStars = newStars;
            localStorage.setItem('highScoreStars', highScoreStars);
            updateStarRating(highScoreStars);
        }

        // Save level and experience
        localStorage.setItem('level', level);
        localStorage.setItem('experience', experience);
        localStorage.setItem('dailyStreak', dailyStreak);
        localStorage.setItem('lastPlayDate', new Date().toDateString());
        localStorage.setItem('unlockedAchievements', JSON.stringify(unlockedAchievements));
    }

    function updateDailyStreak() {
        const today = new Date().toDateString();
        const yesterday = new Date(Date.now() - 86400000).toDateString();

        if (lastPlayDate === yesterday) {
            // Continue streak
            dailyStreak++;
        } else if (lastPlayDate !== today) {
            // Reset streak if more than a day has passed
            dailyStreak = 1;
        }

        lastPlayDate = today;
        streakDisplay.textContent = dailyStreak;

        // Check streak achievements
        checkAchievement('streak_starter', dailyStreak >= 3);
        checkAchievement('streak_master', dailyStreak >= 7);
    }

    function addExperience(expGained) {
        experience += expGained;
        const expForNextLevel = level * 1000;

        if (experience >= expForNextLevel) {
            level++;
            experience -= expForNextLevel;
            levelDisplay.textContent = level;
            showMessage(`🎉 Level Up! You're now level ${level}!`);

            // Check level achievements
            checkAchievement('level_5', level >= 5);
            checkAchievement('level_10', level >= 10);
        }
    }

    function checkAchievement(achievementId, condition) {
        if (condition && !unlockedAchievements.includes(achievementId)) {
            unlockAchievement(achievementId);
        }
    }

    function unlockAchievement(achievementId) {
        unlockedAchievements.push(achievementId);
        const achievement = achievements.find(a => a.id === achievementId);
        if (achievement) {
            showAchievementNotification(achievement);
            renderAchievements();
        }
    }

    function showAchievementNotification(achievement) {
        achievementTitle.textContent = `${achievement.icon} ${achievement.name}`;
        achievementDesc.textContent = achievement.description;
        achievementNotification.classList.add('show');

        setTimeout(() => {
            achievementNotification.classList.remove('show');
        }, 4000);
    }

    function renderAchievements() {
        achievementsGrid.innerHTML = '';
        achievements.forEach(achievement => {
            const badge = document.createElement('div');
            badge.className = 'achievement-badge';

            if (unlockedAchievements.includes(achievement.id)) {
                badge.classList.add('unlocked');
            }

            badge.innerHTML = `
                <div class="achievement-icon">${achievement.icon}</div>
                <div class="achievement-name">${achievement.name}</div>
                <div class="achievement-description">${achievement.description}</div>
            `;

            achievementsGrid.appendChild(badge);
        });
    }

    function checkStarRating(finalScore) {
        if (finalScore >= 3000) return 5;
        if (finalScore >= 2500) return 4;
        if (finalScore >= 2000) return 3;
        if (finalScore >= 1000) return 2;
        if (finalScore >= 500) return 1;
        return 0;
    }

    function updateStarRating(numStars) {
        const stars = starRatingDisplay.querySelectorAll('.star-icon');
        stars.forEach((star, index) => {
            if (index < numStars) {
                star.classList.add('star-filled');
            } else {
                star.classList.remove('star-filled');
            }
        });
    }

    function loadSnippet() {
        const lang = languageSelect.value;
        const difficulty = difficultySelect.value;
        const snippets = codeSnippets[lang][difficulty];
        const randomIndex = Math.floor(Math.random() * snippets.length);
        currentSnippet = snippets[randomIndex];
        displaySnippet();
    }

    function startTest() {
        loadSnippet();
        testActive = true;
        typingInput.value = '';
        typingInput.disabled = false;
        typingInput.focus();

        startBtn.classList.add('hidden');
        resetBtn.classList.remove('hidden');
        languageSelect.disabled = true;
        difficultySelect.disabled = true;

        startTime = new Date().getTime();
        timerInterval = setInterval(updateTimer, 1000);

        correctChars = 0;
        totalChars = 0;
        errorCount = 0;
        score = 0;
        combo = 0;
        wpmDisplay.textContent = '0';
        accuracyDisplay.textContent = '100%';
        timerDisplay.textContent = '0s';
        scoreDisplay.textContent = '0';
        updateComboMeter();
    }

    function resetTest() {
        testActive = false;
        clearInterval(timerInterval);
        typingInput.value = '';
        typingInput.disabled = true;
        startBtn.classList.remove('hidden');
        resetBtn.classList.add('hidden');
        languageSelect.disabled = false;
        difficultySelect.disabled = false;
        loadSnippet();
    }

    function displaySnippet() {
        codeDisplay.innerHTML = '';
        currentSnippet.split('').forEach(char => {
            const span = document.createElement('span');
            // Ensure proper text content to prevent HTML injection
            span.textContent = char;
            codeDisplay.appendChild(span);
        });
        if (codeDisplay.children.length > 0) {
            codeDisplay.children[0].classList.add('current');
        }
    }

    function updateTimer() {
        const timeElapsed = Math.floor((new Date().getTime() - startTime) / 1000);
        timerDisplay.textContent = `${timeElapsed}s`;

        if (timeElapsed > 0) {
            const wpm = Math.round(((correctChars / 5) / timeElapsed) * 60);
            wpmDisplay.textContent = wpm;
        }
    }

    function updateComboMeter() {
        comboMeter.classList.remove('show', 'pulse', 'level-2', 'level-3', 'level-4', 'level-5');
        if (combo > 0) {
            comboMeter.classList.add('show');
            if (combo >= comboLevels[3]) {
                comboMeter.classList.add('level-5', 'pulse');
            } else if (combo >= comboLevels[2]) {
                comboMeter.classList.add('level-4', 'pulse');
            } else if (combo >= comboLevels[1]) {
                comboMeter.classList.add('level-3');
            } else if (combo >= comboLevels[0]) {
                comboMeter.classList.add('level-2');
            } else {
                comboMeter.classList.add('level-1');
            }
        }
    }

    function calculateResults() {
        testActive = false;
        clearInterval(timerInterval);
        typingInput.disabled = true;

        const endTime = new Date().getTime();
        const totalTime = (endTime - startTime) / 1000;
        timerDisplay.textContent = `${totalTime.toFixed(1)}s`;

        const wpm = Math.round((totalChars / 5) / (totalTime / 60));
        const accuracy = totalChars > 0 ? Math.round(((totalChars - errorCount) / totalChars) * 100) : 0;

        wpmDisplay.textContent = wpm;
        accuracyDisplay.textContent = `${accuracy}%`;

        comboMeter.classList.remove('show', 'pulse');

        // Check all achievements
        checkAchievement('first_test', true);
        checkAchievement('speed_demon', wpm >= 60);
        checkAchievement('lightning_fast', wpm >= 80);
        checkAchievement('accuracy_master', accuracy >= 98);
        checkAchievement('perfectionist', accuracy === 100);
        checkAchievement('high_scorer', score >= 2000);

        // Language-specific achievements
        const currentLang = languageSelect.value;
        checkAchievement('html_specialist', currentLang === 'html' && score >= 1500);
        checkAchievement('css_master', currentLang === 'css' && score >= 1500);

        // Check if user has practiced all languages
        const practicedLanguages = JSON.parse(localStorage.getItem('practicedLanguages') || '[]');
        if (!practicedLanguages.includes(currentLang)) {
            practicedLanguages.push(currentLang);
            localStorage.setItem('practicedLanguages', JSON.stringify(practicedLanguages));
        }
        checkAchievement('polyglot', practicedLanguages.length >= 5);

        const starsEarned = checkStarRating(score);
        checkAchievement('five_star', starsEarned >= 5);

        // Add experience based on performance
        const expGained = Math.round((score / 10) + (wpm * 2) + (accuracy * 5));
        addExperience(expGained);

        // Update daily streak
        updateDailyStreak();

        saveProgress();
        showMessage(`Test complete! Score: ${score} | WPM: ${wpm} | Accuracy: ${accuracy}% | +${expGained} XP! 🎉`);

        languageSelect.disabled = false;
        difficultySelect.disabled = false;
    }

    typingInput.addEventListener('keydown', (e) => {
        if (!testActive) {
            e.preventDefault();
            return;
        }
        if (e.key === 'Backspace') {
            return;
        }
        const typedLength = typingInput.value.length;
        const nextChar = currentSnippet.charAt(typedLength);
        if (e.key !== nextChar) {
            errorCount++;
            score = Math.max(0, score - 5);
            scoreDisplay.textContent = score;
            if (combo > 0) {
                showMessage("Combo Broken!");
            }
            combo = 0;
            updateComboMeter();
        }
    });

    typingInput.addEventListener('input', () => {
        if (!testActive) return;

        const typedText = typingInput.value;
        totalChars = typedText.length;

        const snippetChars = codeDisplay.querySelectorAll('span');
        let currentCorrectChars = 0;

        snippetChars.forEach((charSpan, index) => {
            const typedChar = typedText[index];
            const originalChar = currentSnippet[index];

            charSpan.classList.remove('correct', 'incorrect', 'current');

            if (typedChar === undefined) {
                if (index === typedText.length) {
                    charSpan.classList.add('current');
                }
            } else if (typedChar === originalChar) {
                charSpan.classList.add('correct');
                currentCorrectChars++;
            } else {
                charSpan.classList.add('incorrect');
            }
        });

        const lastTypedChar = typedText[typedText.length - 1];
        const lastOriginalChar = currentSnippet[typedText.length - 1];
        if (lastTypedChar === lastOriginalChar) {
            combo++;

            // Check combo achievement
            checkAchievement('combo_king', combo >= 50);

            let points = 1;
            if (combo >= comboLevels[3]) points = 5;
            else if (combo >= comboLevels[2]) points = 4;
            else if (combo >= comboLevels[1]) points = 3;
            else if (combo >= comboLevels[0]) points = 2;
            score += points;
            scoreDisplay.textContent = score;
            updateComboMeter();
        }

        correctChars = currentCorrectChars;
        const accuracy = totalChars > 0 ? Math.round(((correctChars) / totalChars) * 100) : 0;
        accuracyDisplay.textContent = `${accuracy}%`;

        if (typedText.length === currentSnippet.length) {
            calculateResults();
        }
    });

    startBtn.addEventListener('click', startTest);
    resetBtn.addEventListener('click', resetTest);
    languageSelect.addEventListener('change', resetTest);
    difficultySelect.addEventListener('change', resetTest);

    // Initial state setup
    loadProgress();
    loadSnippet();
    resetTest();
</script>
